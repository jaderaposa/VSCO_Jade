<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Data Visualization</title>

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

        <!-- CSS -->
        <link rel="stylesheet" href="css/home.css">

        <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

        <!-- Chart.JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    </head>
<style>

    img {
        display: inline-flex;
        vertical-align: middle;
    }
    
</style>
    
    <body>

        <!-- UI -->
    
        <div class="title-bar">
          <h1 style="font-size: 50px;
          color: #ffffff;
          -webkit-text-stroke: 1px black;
          text-stroke: 1px black;">Data Visualization</h1>
        </div>
    
        <div class='sidebar'>
          <div class='profile'>
            <div class='circle-img'>
              <img src="images/jaded.jpg" alt="profile image">
            </div>
            <div class='profile-details'>
              <h1>Jade Raposa</h1>
              <h2>BSIT-2 Student</h2>
              <h1>Divine Word College of Legazpi</h1>
            </div>
          </div>
    
          <div class='navbar' style="justify-content:center;">
            <h1 class>Navigations</h1>
          </div>
    
          <div>
            <nav>
              <ul>
                <li><a href="data-visualization.html" style="font-size: 40px;">Chart JS</a></li>
                <li><a href="" style="font-size: 40px;">Google Chart</a></li>
                <li><a href="" style="font-size: 40px;">Map</a></li>
              </ul>
            </nav> 
          </div>  
        </div>

        <!-- End of UI -->

        <!-- Content -->
        
        <div class="space" style="padding:36px;"></div>

        <div class="containerr indieflower" style="max-width: 54%;">
            <div style="text-align:center;font-weight:bold;margin-bottom: 10px;">
            <h1>Chart JS</h1>
            <h2>Bar Chart</h2>
            </div>
            <hr>

            <div>
                <canvas id="myChart" style="max-height: 750px;"></canvas>
            </div>





        </div>

        <script>
            // Canvas element
            var ctx = document.getElementById('myChart').getContext('2d');
        
            // Chart
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Saitama', 'Jaded', 'Nooperabo', 'Mummen Raider', 'Luffy', 'Fanny'],
                datasets: [{
                label: 'Number of Kills',
                data: [8, 20, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 4
                }]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
            });
          </script>
    
    </body>
</html>
