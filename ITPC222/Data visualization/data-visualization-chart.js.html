        <link rel="preconnect" href="https://fonts.bunny.net">

    </head>
<style>

    img {
        display: inline-flex;
        vertical-align: middle;
    }
    
</style>
    
    <body>

        <!-- UI -->
    
        <div class="title-bar">
          <h1 style="font-size: 50px;
          color: #ffffff;
          -webkit-text-stroke: 1px black;
          text-stroke: 1px black;">Data Visualization</h1>
        </div>
    
        <div class='sidebar'>
          <div class='profile'>
            <div class='circle-img'>
              <img src="images/jaded.jpg" alt="profile image">
            </div>
            <div class='profile-details'>
              <h1>Jade Raposa</h1>
              <h2>BSIT-2 Student</h2>
              <h1>Divine Word College of Legazpi</h1>
            </div>
          </div>
    
          <div class='navbar' style="justify-content:center;">
            <h1 class>Navigations</h1>
          </div>
    
          <div>
            <nav>
              <ul>
                <li><a href="data-visualization-chart.js.html" style="font-size: 40px;">Chart JS</a></li>
                <li><a href="data-visualization-google.html" style="font-size: 40px;">Google Chart</a></li>
                <li><a href="maps-leaflet.html" style="font-size: 40px;">Map</a></li>
              </ul>
            </nav> 
          </div>  
        </div>

        <!-- End of UI -->

        <!-- Content -->
        
        <div class="space" style="padding:36px;"></div>

        <div class="containerr indieflower" style="max-width: 54%;">
            <div style="text-align:center;font-weight:bold;margin-bottom: 10px;">
            <h1>Chart JS</h1>
            <h2>Bar Chart</h2>
            </div>
            <hr>

            <div>
              <h1 style="font-size: 1.5rem;text-align: center;margin-top: 1rem;">User List Pronouns</h1>
                <canvas id="myChart" style="max-height: 750px;"></canvas>
            </div>





        </div>

        <script>
            // Canvas element
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Him', 'Her'],
                    datasets: [{
                        label: '# of People',
                        data: [5, 3],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    
    </body>
</html>
