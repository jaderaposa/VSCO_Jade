    </head>
<style>

    img {
        display: inline-flex;
        vertical-align: middle;
    }
    
</style>
    
    <body>

        <!-- UI -->
    
        <div class="title-bar">
          <h1 style="font-size: 50px;
          color: #ffffff;
          -webkit-text-stroke: 1px black;
          text-stroke: 1px black;">Maps</h1>
        </div>
    
        <div class='sidebar'>
          <div class='profile'>
            <div class='circle-img'>
              <img src="images/jaded.jpg" alt="profile image">
            </div>
            <div class='profile-details'>
              <h1>Jade Raposa</h1>
              <h2>BSIT-2 Student</h2>
              <h1>Divine Word College of Legazpi</h1>
            </div>
          </div>
    
          <div class='navbar' style="justify-content:center;">
            <h1 class>Navigations</h1>
          </div>
    
          <div>
            <nav>
              <ul>
                <li><a href="data-visualization-chart.js.html" style="font-size: 40px;">Chart JS</a></li>
                <li><a href="data-visualization-google.html" style="font-size: 40px;">Google Chart</a></li>
                <li><a href="maps-leaflet.html" style="font-size: 40px;">Map</a></li>
              </ul>
            </nav> 
          </div>  
        </div>

        <!-- End of UI -->

        <!-- Content -->
        
        <div class="space" style="padding:36px;"></div>

        <div class="containerr indieflower" style="max-width: 83%;transform: translate(0%, 2%);height: 852px;">
            <div style="text-align:center;font-weight:bold;margin-bottom: 10px;">
            <h1>Maps</h1>
            <h2>Leaflet</h2>
            </div>
            <hr>

            <div id="mapid" style="width: 100%;height: 700px;margin: 0px auto;position: relative;"></div>

            <script>
              var mymap = L.map('mapid').setView([13.217478, 123.756816], 13);

              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                  maxZoom: 18,
              }).addTo(mymap);

              var markers = [
                [13.236126, 123.777976],
                [13.174254, 123.743727],
                [13.216942, 123.750324],
                [13.253466, 123.774563],
                [13.225447, 123.756395],
                [13.195179, 123.746000]
              ];

              var messages = [
                "This is where Jade Raposa lives",
                "This is where Garrett Winters lives",
                "This is where Ashton Cox lives",
                "This is where Cedric Kelly lives",
                "This is where Airi Satou lives",
                "This is where Tiger Nixon lives"
              ];

              for (var i=0; i<markers.length; i++) {
                var marker = L.marker(markers[i]).addTo(mymap);
                marker.bindTooltip(messages[i]);
              }


              var fireIcon = L.icon({
                  iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
                  iconSize: [38, 95],
                  iconAnchor: [22, 94],
                  popupAnchor: [-3, -76]
              });
              fireMarker.setIcon(fireIcon);
              fireMarker.addTo(mymap);

          </script>
          

        </div>

        

    
    </body>
</html>
